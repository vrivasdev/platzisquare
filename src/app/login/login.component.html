
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="card card-body bg-light">
                <label for="">Email</label>
                <input type="email" class="form-control" [(ngModel)]="loginParams.email">
                <br />
                <label for="">Password</label>
                <input type="password" class="form-control" [(ngModel)]="loginParams.password">
                <hr />
                <a class="btn btn-warning btn-block" (click)="login()">Login</a>
                <a class="btn btn-primary btn-block" (click)="facebookLogin()">Login con Facebook</a>
                <a class="btn btn-default btn-block">Cancelar</a>
            </div>            
        </div>
    </div>
</div>
